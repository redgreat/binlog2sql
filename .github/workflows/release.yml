name: Build and Release Python Application

on:
  push:
    tags:
      - 'v*'

jobs:
  upload:
    strategy:
      matrix:
        runs-on: [ ubuntu-latest, macos-latest, windows-latest ]
    runs-on: ${{ matrix.runs-on }}

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt

    - name: Build executable with PyInstaller
      run: |
        pyinstaller --onefile --noconsole -n zrbin2sql-${{ matrix.runs-on }} zrbin2sql.py 

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: zrbin2sql-${{ matrix.runs-on }}
        path: dist

  release:
    name: Create GitHub Release
    needs: upload
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        path: zrbin2sql
        pattern: zrbin2sql-*
    - run: ls -R

    - name: Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        make_latest: true
        files: | 
          zrbin2sql/zrbin2sql-macos-latest/zrbin2sql-macos-latest
          zrbin2sql/zrbin2sql-ubuntu-latest
          zrbin2sql/zrbin2sql-windows-latest
          
